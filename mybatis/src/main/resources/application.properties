spring.application.name=mybatis

#mapper.xml
mybatis.mapper-locations= classpath:mappers/*.xml
#MyBatis? CamelCase
mybatis.configuration.map-underscore-to-camel-case=true

#h2
spring.sql.init.schema-locations=classpath:/db/h2/schema.sql
spring.sql.init.data-locations=classpath:/db/h2/data.sql

#spring - database
spring.datasource.driverClassName=org.h2.Driver
# In-Memory mode
spring.datasource.url=jdbc:h2:mem:topolo
spring.datasource.username=sa
spring.datasource.password=


logging.level.root=info
logging.level.org.mybatis=debug

logging.level.com.topolo.restmybatis.dynamic.mapper.DynamicMappers= debug
logging.level.com.topolo.restmybatis.dynamic.controller.DynamicRestController= debug
logging.level.com.topolo.restmybatis.dynamic.mapper= debug

